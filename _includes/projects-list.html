<ul>
  {% for project in site.data.projects %}
    <li>
      <article>
        <header>
          <h3>
            <a href="{{ project.url }}">{{ project.name}}</a>
          </h3>
          <p>{{ project.description }}</p>
        </header>
        <dl>
          <span>
            <dt>Year</dt>
            <dd>{{ project.year }}</dd>
          </span>

          <span>
            <dt>Role</dt>
            <dd>{{ project.role }}</dd>
          </span>

          <span>
            <dt>Context</dt>
            <dd>{{ project.context }}</dd>
          </span>
        </dl>
      </article>
    </li>
  {% endfor %}
</ul>
