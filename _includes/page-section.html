<section class="c-page-section l-page-section">
  <div class="l-wrap">
    <h2 class="c-page-section__title">{{ include.title }}</h2>
    {% if include.blurb %}
      <p class="c-page-section__blurb">
        {{ include.blurb }}
      </p>
    {% endif %}

    {% if include.projects %}
      {%- include selected-projects.html projects=include.projects -%}
    {% endif %}
  </div>
</section>
